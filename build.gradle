
group 'edu.vcu'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.12'
	compile files("./lib/gs-core-1.3.jar", "./lib/gs-ui-1.3.jar", "./lib/gs-algo-1.3.jar")
}
